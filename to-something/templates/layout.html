<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" >
		<title>{{title}}</title>
		<meta name="description" content="{{description}}">
		<link rel="canonical" href="https://{{current_url}}">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- Google Fonts -->
		<link href="https://fonts.googleapis.com/css2?family=Heebo:wght@100;200;300;400;500;600;700;800;900&family=Heebo:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
		<!-- Bootstrap 4.5.2 CSS -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

		<!-- FontAwesome CSS -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
		<!-- CSS (Styles for all blocks) -->
		<link href="https://cdn.jsdelivr.net/gh/to-everything/static@main/css/style.min.css" rel="stylesheet" />
		<!-- jQuery 3.5.1 -->
		<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	</head> 
	<body>

		{% block content %}{% endblock %}

					<!-- Footer 2 -->
						<footer class="pt-70 pb-65 bg-light text-center footer_2">
							<div class="container px-xl-0">
								<div class="row justify-content-center">
									<div class="mt-20 col-12">
										<div class="color-heading text-adaptive">
											{{footer_text}}
										</div>
									</div>
								</div>
							</div>
						</footer>

		<script src="https://cdn.jsdelivr.net/gh/to-everything/static@main/js/script.js"></script>
	</body>
</html>
