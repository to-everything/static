<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <title>{{title}}</title>
  
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <meta name="description" content="{{description}}">
  <link href="/static/css/normalize.css" rel="stylesheet" type="text/css">
  <link href="/static/css/webflow.css" rel="stylesheet" type="text/css">
  <link href="/static/css/website.webflow.css" rel="stylesheet" type="text/css">
  <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js" type="text/javascript"></script>
  <script type="text/javascript">WebFont.load({  google: {    families: ["Roboto:100,100italic,300,300italic,regular,italic,500,500italic,700,700italic,900,900italic"]  }});</script>
  <!-- [if lt IE 9]><script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js" type="text/javascript"></script><![endif] -->
  <script type="text/javascript">!function(o,c){var n=c.documentElement,t=" w-mod-";n.className+=t+"js",("ontouchstart"in o||o.DocumentTouch&&c instanceof DocumentTouch)&&(n.className+=t+"touch")}(window,document);</script>
  <link href="/static/images/favicon.png" rel="shortcut icon" type="image/x-icon">
  <link href="/static/images/favicon.png" rel="apple-touch-icon">
</head>
<body>

    {% block content %}{% endblock %}

  <footer id="footer" class="footer">
    <div class="container-4 w-container">
      <div class="footer-flex-container">
        <div>
          <ul role="list" class="w-list-unstyled">
            <li>
              <a href="/" class="footer-link-2">Main page</a>
            </li>
            <li>
              <a href="/articles/" class="footer-link-2">Blog</a>
            </li>
          </ul>
        </div>
        <div>
          <ul role="list" class="w-list-unstyled">
            {% for article in articles %}
            <li>
              <a href="/{{ article['slug'] }}/" class="footer-link-2">{{ article['title']}}</a>
            </li>
            {% endfor %}
          </ul>
        </div>
      </div>
    </div>
  </footer>
  <script src="https://d3e54v103j8qbb.cloudfront.net/js/jquery-3.5.1.min.dc5e7f18c8.js?site=5f9d4576e13c7e7dd9d48b21" type="text/javascript" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="/static/js/webflow.js" type="text/javascript"></script>
  <!-- [if lte IE 9]><script src="https://cdnjs.cloudflare.com/ajax/libs/placeholders/3.0.2/placeholders.min.js"></script><![endif] -->
</body>
</html>
